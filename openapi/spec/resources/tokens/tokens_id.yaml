get:
  summary: Get api token
  description: Get a specific api token.
  tags:
    - token
  security:
    - Auth: []
  parameters:
    - name: id
      schema:
        type: integer
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: Token id
              type: string
  responses:
    '200':
      description: Success get api token
      content:
        application/json:
          schema:
            $ref: model/token.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml

delete:
  summary: Delete api token from namespace.
  description: Delete a api token from a namespace.
  tags:
    - token
  security:
    - Auth: []
  parameters:
    - name: id
      description: Token ID
      schema:
        type: integer
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: Token ID
              type: string
  responses:
    '200':
      description: Success delete api token from namespace
      content:
        application/json:
          schema:
            $ref: model/token.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml

patch:
  summary: Update api token to a namespace
  description: Update a api token for one namespace.
  tags:
    - token
  security:
    - Auth: []
  parameters:
    - name: id
      schema:
        type: integer
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            read_only:
              description: Raad only status
              type: boolean 
  responses:
    '200':
      description: Success update token for the namespace
      content:
        application/json:
          schema:
            $ref: model/token.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
